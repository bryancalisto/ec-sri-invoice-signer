name: Publish to npm
on:
  release:
    types: [published]

permissions:
  id-token: write  # Required for OIDC (for npm trusted publishing)
  contents: read

defaults:
  run:
    working-directory: ./ec-sri-invoice-signer
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22.19.0'
          registry-url: 'https://registry.npmjs.org'
      - run: sudo timedatectl set-timezone America/Guayaquil # date getter function tests are dependent on timezone
      - run: npm ci
      - run: npm run build
      - run: npm run test
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}